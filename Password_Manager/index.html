<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Wala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Safe chicha</div>

        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Password Manager</h1>
        <h3>Unlock peace of mind with our password manager app. Safeguard and access your passwords effortlessly.</h3><br><br>
        <h2>Your Passwords</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Password</th>
                <th>Username</th>
                <th>Delete</th>
            </tr>
        </table>
        <h2>Add a Password</h2>
        <form action="/submit" method="post">
            <label for="Website">Website:</label>
            <input type="text" id="Website" name="Website" required><br><br>

            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" required><br><br>
    
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <button class="btn"  type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
